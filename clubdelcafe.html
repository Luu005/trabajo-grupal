<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Agroforestal Ecológico</title>
</head>
<body>

    <header>
        <h1>Café Agroforestal Eco</h1>
        <p>Producción familiar orgánica de café molido y en grano.</p>
    </header>

    <script src=".js/validaciónForm1.js"></script>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Quienesomos.html">Quiénes somos</a></li>
            <li><a href="productos.html">Productos Agroforestales</a></li>
            <li><a href="clubdelcafe.html">Club del café</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <form action="" name="formulario" method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre"><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido"><br><br>

                <label for="edad">Edad:</label>
                <input type="text" name="edad" id="edad" maxlength="2"><br><br>

                <label for="mail">Correo electrónico:</label>
                <input type="email" name="mail" id="mail"><br><br>

                <label for="okmail">Confirmar correo electrónico:</label>
                <input type="email" name="okmail" id="okmail"><br><br>

                <label for="pregunta">¿Cómo nos conociste?</label>
                <select name="pregunta" id="pregunta">
                    <option value="default"></option>
                    <option value="RRSS">A través de Redes Sociales</option>
                    <option value="Conocido">Por recomendación de un conocido</option>
                    <option value="Otros">Otros medios</option>
                </select>
                <br><br>
                <input type="checkbox" name="Terminos" id="terminos"> Acepto los Términos y Condiciones
                <br><br>
            
                <input type="submit" id="Enviar" name="Enviar" value="¡Suscribirme!" onclick="validarFormulario()">

            </form>
        </section>
    </main>

</body>
</html>
